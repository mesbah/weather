AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  SuggestExtensions: false
  Exclude:
    - "Gemfile"
    - "bin/**/*"
    - "config/**/*"
    - "db/**/*"
    - "demo_cache_status.rb"
    - "Rakefile"
    - "config.ru"

# Simple, essential rules only
Style/StringLiterals:
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120

# Disable overly strict rules
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/FetchEnvVar:
  Enabled: false

Naming/VariableNumber:
  Enabled: false
